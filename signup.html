<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - ComposerUnion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="notion-header">
        <nav class="notion-navbar">
            <div class="notion-logo">
                <a href="index.html"><img src="logoBlack.png" alt="ComposerUnion Logo"></a>
            </div>
            <ul class="notion-nav-links">
                <li><a href="blog.html">Blog</a></li>
                <li><a href="academy.html">Academy</a></li>
            </ul>
            <div class="notion-auth-buttons">
                <a href="signup.html" class="notion-login-signup-btn" id="header-auth-button">Log In / Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Join ComposerUnion</h2>
            <p>Don't miss new articles, announcements, and campaigns!</p>

            <form id="signup-form">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit">Sign Up</button>
            </form>

            <button id="google-login" class="google-btn">Sign in with Google</button>

            <p>Already have an account? <a href="#" id="toggle-login">Log In</a></p>
        </div>

        <div class="auth-box" id="login-box" style="display:none;">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <button id="google-login-2" class="google-btn">Sign in with Google</button>

            <p>Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ComposerUnion. All rights reserved.</p>
    </footer>

    <!-- CRITICAL: Load Supabase library FIRST, before any custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Then load your custom scripts in order -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

    <!-- Custom Modal Structure -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Custom Alert/Toast Notification -->
    <div id="custom-alert" class="custom-alert"></div>
    
    <script src="js/ui.js"></script> <!-- Include custom UI script AFTER modal and alert HTML -->
</body>
</html>
