<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - ComposerUnion</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1L9DBG7H8K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1L9DBG7H8K');
    </script>
</head>
<body>
    <header class="notion-header">
        <nav class="notion-navbar">
            <div class="notion-logo">
                <a href="index.html">
                    <img src="logoBlack.png" alt="ComposerUnion Logo" class="desktop-logo">
                    <img src="favicon.png" alt="ComposerUnion Favicon" class="mobile-favicon">
                </a>
            </div>
            <ul class="notion-nav-links">
                <li><a href="blog.html">Blog</a></li>
                <li><a href="academy.html">Academy</a></li>
            </ul>
            <div class="notion-auth-buttons">
                <a href="signup.html" class="notion-login-signup-btn" id="header-auth-button">Log In / Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="myaccount-container">
        <div class="myaccount-box">
            <h2 id="welcome-message">Welcome, User!</h2>
            <p>Email: <span id="user-email"></span></p>
            <p>Full Name: <span id="user-full-name"></span></p>
            <p>Role: <span id="user-role"></span></p>

            <div class="account-actions">
                <button id="become-writer-button" class="btn btn-primary" style="display:none;">I want to become a writer</button>
                <button id="admin-panel-button" class="btn btn-secondary" style="display:none;">Admin Panel</button>
                <button id="logout-button" class="btn btn-danger">Log Out</button>
            </div>

            <div id="writer-bio-section" style="display:none;">
                <h3>Writer Application</h3>
                <textarea id="writer-bio" placeholder="Tell us about your music background (max 200 words)" maxlength="1000"></textarea>
                <button id="submit-writer-application" class="btn btn-primary">Submit Application</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ComposerUnion. All rights reserved.</p>
    </footer>

    <!-- CRITICAL: Load Supabase library FIRST, before any custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Then load your custom scripts in order -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <!-- Custom Modal Structure -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Custom Alert/Toast Notification -->
    <div id="custom-alert" class="custom-alert"></div>
    
    <script src="js/ui.js"></script> <!-- Include custom UI script AFTER modal and alert HTML -->
    <script src="js/myaccount.js" type="module"></script>
</body>
</html>
